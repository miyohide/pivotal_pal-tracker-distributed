name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.19
        env:
          MYSQL_USER: tracker
          MYSQL_ROOT_PASSWORD: password
        ports:
          - '3316:3306'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: |
          mysql --host 127.0.0.1 --port 3316 -u root -p password < databases/create_databases.sql
          ./gradlew testMigrate
          ./gradlew build
      - name: Archive Test Result
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: test-results
          path: build/reports
